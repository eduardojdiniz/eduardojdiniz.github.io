  - {url: "https://gpn.pitt.edu/", title: Lab}
  - {file: "blog.md"}


external:                  # shows a footer with social links - for available icons see fontawesome.com/icons
  - {title: Mail, icon: envelope, url: "mailto:eduardojdiniz@gmail.com"}
  - {title: Github, icon: github, url: "https://github.com/eduardojdiniz"}
  - {title: Twitter, icon: twitter, url: "https://twitter.com/eduardojdiniz"}


remote_theme: niklasbuschmann/contrast@v2.11

plugins:
  - jekyll-remote-theme
  - jekyll-feed

